name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for your help with Pixel Pizza!'' first issue'
        pr-message: 'Thank you for your contribution to Pixel Pizza!'' first pr'
